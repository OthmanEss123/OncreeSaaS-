<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test Login RH - OncreeSaaS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #667eea; margin-bottom: 20px; }
        h2 { font-size: 18px; margin-bottom: 16px; color: #333; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }
        button:hover { background: #5568d3; transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        .result {
            margin-top: 12px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 8px;
        }
        .step { margin-bottom: 12px; }
        .step-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-weight: bold;
            margin-right: 8px;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üß™ Test de Connexion RH</h1>
            <p style="color: #666; margin-bottom: 20px;">
                Ce test v√©rifie le flux complet de connexion pour le compte RH
            </p>
        </div>

        <div class="card">
            <h2><span class="step-number">1</span>Test Backend Laravel</h2>
            <div class="actions">
                <button onclick="testBackend()">Tester Backend</button>
            </div>
            <div id="backend-result"></div>
        </div>

        <div class="card">
            <h2><span class="step-number">2</span>Connexion (Login)</h2>
            <div class="info result">
                <strong>Email:</strong> othmanrayb@gmail.com<br>
                <strong>Mot de passe:</strong> password123
            </div>
            <div class="actions" style="margin-top: 12px;">
                <button onclick="login()">Se Connecter</button>
                <button onclick="showStorage()" style="background: #6c757d;">Voir localStorage</button>
                <button onclick="clearStorage()" style="background: #dc3545;">Vider localStorage</button>
            </div>
            <div id="login-result"></div>
        </div>

        <div class="card">
            <h2><span class="step-number">3</span>Test /rh/me avec Token</h2>
            <div class="actions">
                <button onclick="testRhMe()">Appeler /rh/me</button>
            </div>
            <div id="rhme-result"></div>
        </div>

        <div class="card">
            <h2><span class="step-number">4</span>Redirection vers Dashboard</h2>
            <div class="actions">
                <button onclick="goToDashboard()">Aller au Dashboard RH</button>
                <button onclick="goToLogin()" style="background: #6c757d;">Retour au Login</button>
            </div>
            <div id="redirect-result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001/api';
        
        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="result info"><span class="loading"></span> Chargement...</div>';
        }

        async function testBackend() {
            showLoading('backend-result');
            try {
                const response = await fetch(`${API_URL}/clients`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('backend-result').innerHTML = `
                        <div class="result success">
                            ‚úÖ Backend accessible!<br>
                            Status: ${response.status}<br>
                            Clients dans la base: ${data.length}
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                document.getElementById('backend-result').innerHTML = `
                    <div class="result error">
                        ‚ùå Backend inaccessible: ${error.message}<br>
                        <strong>Solution:</strong> D√©marrez Laravel avec:<br>
                        <code>php artisan serve --port=8001</code>
                    </div>
                `;
            }
        }

        async function login() {
            showLoading('login-result');
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'othmanrayb@gmail.com',
                        password: 'password123'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Stocker dans localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userType', data.type);
                    
                    document.getElementById('login-result').innerHTML = `
                        <div class="result success">
                            ‚úÖ Connexion r√©ussie!<br>
                            <strong>Type:</strong> ${data.type}<br>
                            <strong>Token:</strong> ${data.token.substring(0, 30)}...<br>
                            <strong>Utilisateur:</strong> ${data.user.name}
                            <pre>${JSON.stringify(data.user, null, 2)}</pre>
                            <div style="margin-top: 12px; padding: 8px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 4px;">
                                ‚úÖ Token stock√© dans localStorage
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('login-result').innerHTML = `
                        <div class="result error">
                            ‚ùå Erreur de connexion<br>
                            ${data.message || 'Identifiants incorrects'}
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('login-result').innerHTML = `
                    <div class="result error">
                        ‚ùå Erreur r√©seau: ${error.message}
                    </div>
                `;
            }
        }

        async function testRhMe() {
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                document.getElementById('rhme-result').innerHTML = `
                    <div class="result error">
                        ‚ùå Pas de token!<br>
                        Veuillez d'abord vous connecter (√âtape 2)
                    </div>
                `;
                return;
            }

            showLoading('rhme-result');

            try {
                const response = await fetch(`${API_URL}/rh/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('rhme-result').innerHTML = `
                        <div class="result success">
                            ‚úÖ /rh/me fonctionne!<br>
                            <strong>Nom:</strong> ${data.name}<br>
                            <strong>Email:</strong> ${data.email}<br>
                            <strong>Client ID:</strong> ${data.client_id}
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('rhme-result').innerHTML = `
                        <div class="result error">
                            ‚ùå Erreur ${response.status}<br>
                            ${data.message || 'Erreur inconnue'}
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('rhme-result').innerHTML = `
                    <div class="result error">
                        ‚ùå Erreur: ${error.message}
                    </div>
                `;
            }
        }

        function showStorage() {
            const token = localStorage.getItem('authToken');
            const userType = localStorage.getItem('userType');
            
            document.getElementById('login-result').innerHTML = `
                <div class="result info">
                    <strong>localStorage:</strong><br>
                    authToken: ${token ? '‚úÖ ' + token.substring(0, 40) + '...' : '‚ùå Absent'}<br>
                    userType: ${userType ? '‚úÖ ' + userType : '‚ùå Absent'}
                </div>
            `;
        }

        function clearStorage() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userType');
            document.getElementById('login-result').innerHTML = `
                <div class="result success">
                    ‚úÖ localStorage vid√©
                </div>
            `;
        }

        function goToDashboard() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                document.getElementById('redirect-result').innerHTML = `
                    <div class="result error">
                        ‚ùå Pas de token! Connectez-vous d'abord.
                    </div>
                `;
                return;
            }
            window.location.href = 'http://localhost:3000/rh/dashboard';
        }

        function goToLogin() {
            window.location.href = 'http://localhost:3000/login';
        }

        // Afficher l'√©tat au chargement
        window.onload = () => {
            showStorage();
        };
    </script>
</body>
</html>
