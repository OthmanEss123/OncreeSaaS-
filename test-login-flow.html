<!DOCTYPE html>
<html>
<head>
    <title>Test Login RH</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .test-section { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test du flux de connexion RH</h1>
    
    <div class="test-section">
        <h2>√âtape 1 : Test backend accessible</h2>
        <button onclick="testBackend()">Tester Backend</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-section">
        <h2>√âtape 2 : Test Login</h2>
        <button onclick="testLogin()">Se connecter (othmanrayb@gmail.com)</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h2>√âtape 3 : Test /rh/me avec token</h2>
        <button onclick="testRhMe()">Appeler /rh/me</button>
        <div id="rhme-result"></div>
    </div>

    <div class="test-section">
        <h2>√âtat localStorage</h2>
        <button onclick="showLocalStorage()">Afficher localStorage</button>
        <button onclick="clearLocalStorage()">Vider localStorage</button>
        <div id="storage-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8001/api';

        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p>Test en cours...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/clients`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Backend accessible!</p>
                        <p>Status: ${response.status}</p>
                        <p>Nombre de clients: ${data.length}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Erreur ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Backend non accessible: ${error.message}</p>
                    <p>Assurez-vous que Laravel tourne sur le port 8001</p>
                `;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p>Connexion en cours...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'othmanrayb@gmail.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Stocker le token
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userType', data.type);
                    
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Connexion r√©ussie!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Token stock√© dans localStorage</strong></p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Erreur de connexion</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Erreur: ${error.message}</p>
                `;
            }
        }

        async function testRhMe() {
            const resultDiv = document.getElementById('rhme-result');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                resultDiv.innerHTML = '<p class="error">‚ùå Pas de token! Connectez-vous d\'abord (√âtape 2)</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Appel de /rh/me en cours...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/rh/me`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ /rh/me fonctionne!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Erreur ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Erreur: ${error.message}</p>
                `;
            }
        }

        function showLocalStorage() {
            const resultDiv = document.getElementById('storage-result');
            const token = localStorage.getItem('authToken');
            const userType = localStorage.getItem('userType');
            
            resultDiv.innerHTML = `
                <h3>localStorage:</h3>
                <p><strong>authToken:</strong> ${token ? '‚úÖ ' + token.substring(0, 30) + '...' : '‚ùå Absent'}</p>
                <p><strong>userType:</strong> ${userType ? '‚úÖ ' + userType : '‚ùå Absent'}</p>
            `;
        }

        function clearLocalStorage() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userType');
            document.getElementById('storage-result').innerHTML = '<p class="success">‚úÖ localStorage vid√©</p>';
        }

        // Afficher l'√©tat au chargement
        window.onload = showLocalStorage;
    </script>
</body>
</html>
